<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peace in the Word</h1>
        <h2 class="subtitle">Your word is a lamp to my feet and a light to my path.. (Psalm 119:105)</h2>
    </header>

    <main>
        <h2 id="start-btn">How are you feeling today?</h2>
        <div id="category-buttons">

            <div>
                <h3>Angry</h3>
                <button class="feeling-button">Critical</button>
  <button class="feeling-button">Jealous</button>
  <button class="feeling-button">Frustrated</button>
  <button class="feeling-button">Hurt</button>
  <button class="feeling-button">Annoyed</button>
            </div>

            <div>
                <h3>Peaceful</h3>
                <button class="feeling-button">Loving</button>
                <button class="feeling-button">Thoughtful</button>
               <button class="feeling-button"></button>
                <button class="feeling-button">Trusting</button>
               <button class="feeling-button">Virtue</button>
            </div>

            <div>
                <h3>Afraid</h3>
               <button class="feeling-button">Insecure</button>
                <button class="feeling-button">Anxious</button>
               <button class="feeling-button">Rejected</button>
                <button class="feeling-button">Confused</button>
                <button class="feeling-button">Helpless</button>
            </div>

            <div>
                <h3>Strong</h3>
                <button class="feeling-button">Worthy</button>
                <button class="feeling-button">Respected</button>
                <button class="feeling-button">Proud</button>
                <button class="feeling-button">Confident</button>
                <button class="feeling-button">Important</button>
            </div>

            <div>
                <h3>Happy</h3>
                <button class="feeling-button">Inspired</button>
                <button class="feeling-button">Creative</button>
                <button class="feeling-button">Hopeful</button>
                <button class="feeling-button">Energetic</button>
                <button class="feeling-button">Joyful</button>
            </div>

            <div>
                <h3>Sad</h3>
               <button class="feeling-button">Bored</button>
                <button class="feeling-button">Lonely</button>
                <button class="feeling-button">Ashamed</button>
                <button class="feeling-button">Depressed</button>
                <button class="feeling-button">Guilty</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
