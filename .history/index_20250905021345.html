<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">

        <button class="divine-light-container" id="divine-light">The Word</button>
            <div class="divine-glow"></div>
            <div class="divine-light-beam" id="light-beam"></div>
            <div class="golden-particles" id="particles-container"></div>
            <button>
        </div>






        
    <!--Request a prayer button-->
        <button onclick="Popup()" role="button" id="prayer-btn"> Need a Prayer?</button>
    </header>

    <!-- Hidden Popup -->
    <div id="prayer-popup">
        <input type="text" id="prayer-name" placeholder="Your name">
        <textarea id="prayer-text" placeholder="Write your prayer request..."></textarea>
        <div class="popup-actions">
            <button id="close-popup" onclick="ClosePopup()">Close</button>
            <button onclick="SendPrayer()">Send</button>
        </div>
    </div>

    <!-- Main Container -->
    <main class="main-container">
        <div id="intro">
            <button id="feeling-btn">How are you feeling today?</button>
        </div>
        

        <div>
            <a href="#" id="random-verse-btn">✨ Or get a random verse for your day</a>
        </div>

        <div id="feelings-container">
            <button id="angry-btn" class="feeling-btn">Angry 😡</button>
            <button id="peaceful-btn" class="feeling-btn">Peaceful 😇</button>
            <button id="strong-btn" class="feeling-btn">Strong 💪</button>
            <button id="happy-btn" class="feeling-btn">Happy 😆</button>
            <button id="sad-btn" class="feeling-btn">Sad 😭</button>
            <button id="afraid-btn" class="feeling-btn">Afraid 😨</button>
            <button id="lonely-btn" class="feeling-btn">Lonely 💔</button>
            <button id="grateful-btn" class="feeling-btn">Grateful 🙏</button>
            <button id="anxious-btn" class="feeling-btn">Anxious 😟</button>
            <button id="hope-btn" class="feeling-btn">Hopeful 👼</button>
            <button id="guilty-btn" class="feeling-btn">Guilty 🤷‍♂️</button>
            <button id="weak-btn" class="feeling-btn">Weak 😩</button>
            <button id="loved-btn" class="feeling-btn">Loved ❤️</button>
            <button id="jealous-btn" class="feeling-btn">Jealous 🤨</button>
            <button id="tired-btn" class="feeling-btn">Tired 😴</button>
            <button id="proud-btn" class="feeling-btn">Proud 😌</button>
            <button id="content-btn" class="feeling-btn">Content 🙂</button>
            <button id="confused-btn" class="feeling-btn">Confused 😕</button>
            <button id="forgiving-btn" class="feeling-btn">Forgiving 🙏</button>
            <button id="discouraged-btn" class="feeling-btn">Discouraged 😞</button>
        </div>

        <div id="verse-display">
            <p>Click in one feeling to see a verse.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
