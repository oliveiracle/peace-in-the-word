<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peace in the Word</h1>
        <p>Find comfort and direction in His scripture.</p>
    </header>

    <main>
        <h2>How are you feeling today?</h2>
        
        <div id="feelings-buttons">
            
            <div>
                <h3>Angry</h3>
                <button>Critical</button>
                <button>Jealous</button>
                <button>Frustrated</button>
                <button>Hurt</button>
                <button>Annoyed</button>
            </div>

            <div>
                <h3>Peaceful</h3>
                <button>Loving</button>
                <button>Thoughtful</button>
                <button>Grateful</button>
                <button>Trusting</button>
                <button>Virtue</button>
            </div>

            <div>
                <h3>Afraid</h3>
                <button>Insecure</button>
                <button>Anxious</button>
                <button>Rejected</button>
                <button>Confused</button>
                <button>Helpless</button>
            </div>

            <div>
                <h3>Strong</h3>
                <button>Worthy</button>
                <button>Respected</button>
                <button>Proud</button>
                <button>Confident</button>
                <button>Important</button>
            </div>

            <div>
                <h3>Happy</h3>
                <button>Inspired</button>
                <button>Creative</button>
                <button>Hopeful</button>
                <button>Energetic</button>
                <button>Joyful</button>
            </div>

            <div>
                <h3>Sad</h3>
                <button>Bored</button>
                <button>Lonely</button>
                <button>Ashamed</button>
                <button>Depressed</button>
                <button>Guilty</button>
            </div>

        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
