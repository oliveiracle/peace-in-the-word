<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peace in the Word</h1>
        <h2 class="subtitle">Your word is a lamp to my feet and a light to my path.. (Psalm 119:105)</h2>
    </header>

     <main>
  <!-- BotÃ£o inicial -->
  <button id="feeling-btn">How are you feeling today?</button>

  <!-- Feelings buttons -->
   <div id=feelings-container>
  <button id="angry-btn">Angry</button>
    <div id="angry-subbuttons" style="display: none;">
        <button id="critical-btn">Critical</button>
        <button id="jealous-btn">Jealous</button>
        <button id="frustrated-btn">Frustrated</button>
        <button id="hurt-btn">Hurt</button>
        <button id="annoyed-btn">Annoyed</button>
    </div>
  <button id="peaceful-btn">Peaceful</button>
    <div id="peaceful-subbuttons" style="display: none;">
        <button id="calm-btn">Calm</button>
        <button id="serene-btn">Serene</button>
        <button id="content-btn">Content</button>
        <button id="relaxed-btn">Relaxed</button>
        <button id="annoyed-btn">Annoyed</button>
    </div>
  <button id="strong-btn">Strong</button>
    <div id="strong-subbuttons" style="display: none;">
        <button id="confident-btn">Confident</button>
        <button id="resilient-btn">Resilient</button>
        <button id="courageous-btn">Courageous</button>
        <button id="empowered-btn">Empowered</button>
        <button id="annoyed-btn">Annoyed</button>
    </div>
  <button id="happy-btn" style="display: none;">Happy</button>   
  <button id="sad-btn" style="display: none;">Sad</button>   
  <button id="afraid-btn" style="display: none;">Afraid</button>   
  </div>
  </main>

<!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
