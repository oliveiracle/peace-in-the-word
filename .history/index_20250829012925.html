<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peace in the Word</h1>
        <h2 class="subtitle">Your word is a lamp to my feet and a light to my path.. (Psalm 119:105)</h2>
    </header>

    <main>
        <h2 id="start-btn">How are you feeling today?</h2>
        <div id="category-buttons" class="hidden">

           <button class="category-btn" id="angry-btn">Angry</button>
<div class="subcategory-group" id="angry-group">
    <button class="feeling-btn">Critical</button>
    <button class="feeling-btn">Jealous</button>
    <button class="feeling-btn">Frustrated</button>
    <button class="feeling-btn">Hurt</button>
    <button class="feeling-btn">Annoyed</button>
</div>

          <button class="category-btn" id="peaceful-btn">Peaceful</button>
<div class="subcategory-group" id="peaceful-group">
    <button class="feeling-btn">Loving</button>
    <button class="feeling-btn">Thoughtful</button>
    <button class="feeling-btn">Grateful</button>
    <button class="feeling-btn">Trusting</button>
    <button class="feeling-btn">Virtue</button>
</div>

              <button class="category-btn" id="afraid-btn">Afraid</button>
            <div class="subcategory-group" id="afraid-group">
                <button class="feeling-btn">Insecure</button>
                <button class="feeling-btn">Anxious</button>
                <button class="feeling-btn">Rejected</button>
                <button class="feeling-btn">Confused</button>
                <button class="feeling-btn">Helpless</button>
            </div>

            <button class="category-btn" id="strong-btn">Strong</button>
            <div class="subcategory-group" id="strong-group">
                <button class="feeling-btn">Worthy</button>
                <button class="feeling-btn">Respected</button>
                <button class="feeling-btn">Proud</button>
                <button class="feeling-btn">Confident</button>
                <button class="feeling-btn">Important</button>
            </div>

            <div>
                <button class="category-btn" id="happy-btn">Happy</button>
                <button class="feeling-btn">Inspired</button>
                <button class="feeling-btn">Creative</button>
                <button class="feeling-btn">Hopeful</button>
                <button class="feeling-btn">Energetic</button>
                <button class="feeling-btn">Joyful</button>
            </div>

            <div>
                <h3>Sad</h3>
                <button>Bored</button>
                <button>Lonely</button>
                <button>Ashamed</button>
                <button>Depressed</button>
                <button>Guilty</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
