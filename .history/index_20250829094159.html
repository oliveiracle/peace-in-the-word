<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace in the Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Peace in the Word</h1>
        <h2 class="subtitle">Your word is a lamp to my feet and a light to my path.. (Psalm 119:105)</h2>
    </header>

   <main>
  <!-- TELA INICIAL -->
  <section id="landing" class="center-wrap">
    <h1 class="h3 text-muted">Find comfort in the Word</h1>
    <button id="startBtn" class="btn btn-primary btn-main" aria-controls="selection" aria-expanded="false">
      How are you feeling today?
    </button>
  </section>

  <!-- TELA DE SELE√á√ÉO (aparece depois de clicar em start) -->
  <section id="selection" class="text-center">
    <div class="mb-3">
      <button id="backBtn" class="btn btn-link">‚Üê Back</button>
    </div>

    <!-- Aqui s√≥ mostramos o bot√£o Angry (conforme pediu) -->
    <div class="d-flex justify-content-center">
      <button id="angryBtn" class="btn btn-danger btn-main" aria-controls="angrySub" aria-expanded="false">
        üò° Angry
      </button>
    </div>

    <!-- Sub-bot√µes do Angry (inicialmente escondidos) -->
    <div id="angrySub" class="sub-buttons" role="group" aria-label="Sub feelings for Angry">
      <button class="btn btn-outline-danger btn-sub" data-key="critical">Critical</button>
      <button class="btn btn-outline-danger btn-sub" data-key="jealous">Jealous</button>
      <button class="btn btn-outline-danger btn-sub" data-key="frustrated">Frustrated</button>
      <button class="btn btn-outline-danger btn-sub" data-key="hurt">Hurt</button>
    </div>
  </section>
</main>

<!-- Modal Bootstrap que mostra os vers√≠culos -->
<div class="modal fade" id="verseModal" tabindex="-1" aria-labelledby="verseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="verseModalLabel">Verses</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- conte√∫do injetado por JS -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="script.js"></script>

</body>
</html>
